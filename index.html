<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="function">
                <button class="del">DEL</button>
                <button class="clear">C</button>
                <button class="clear">CE</button>
            </div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button id="point">.</button>
            </div>
        </div>
        <div class="operators">
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button class="equals">=</button>
        </div>
        <div class="subDisplay">
            <div class="subText"></div>
        </div>
        <div class="mainDisplay">
            <div class="mainText"></div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
